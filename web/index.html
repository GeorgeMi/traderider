<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TradeRider Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #111;
            color: #eee;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #00eaff;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.1);
            text-align: center;
        }

        .card strong {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        canvas {
            background: #1c1c1c;
            border-radius: 12px;
            width: 100%;
            height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            color: #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            background: #2a2a2a;
        }

        tr:hover {
            background: #2c2c2c;
        }

        #chartStatus {
            text-align: center;
            color: #ff6b6b;
            margin: 1rem 0;
        }
    </style>
</head>
<body>

<h1>ðŸš€ TradeRider Dashboard</h1>

<div class="cards">
    <div class="card"><strong>BTC Held</strong><div id="btcHeld">0</div></div>
    <div class="card"><strong>BTC Value Now</strong><div id="investedNow">0</div></div>
    <div class="card"><strong>Profit Realized</strong><div id="usdcProfit">0</div></div>
    <div class="card"><strong>Unrealized Profit</strong><div id="unrealized">0</div></div>
    <div class="card"><strong>Total Wallet Value</strong><div id="totalValue">0</div></div>
    <div class="card"><strong>USDC Available</strong><div id="usdcBalance">0</div></div>
    <div class="card"><strong>Total Invested</strong><div id="usdcInvested">0</div></div>
</div>

<canvas id="priceChart"></canvas>
<p id="chartStatus" style="display: none;">No chart data available.</p>

<table>
    <thead>
    <tr>
        <th>Symbol</th><th>Side</th><th>Amount</th><th>Price</th><th>Time</th>
    </tr>
    </thead>
    <tbody id="txs"></tbody>
</table>

<script>
    let chart;

    function loadSummary() {
        fetch('/api/summary')
            .then(res => res.json())
            .then(summary => {
                document.getElementById('btcHeld').textContent = summary.btcHeld?.toFixed(4);
                document.getElementById('investedNow').textContent = summary.investedNow?.toFixed(2);
                document.getElementById('usdcProfit').textContent = summary.usdcProfit?.toFixed(2);
                document.getElementById('unrealized').textContent = summary.unrealized?.toFixed(2);
                document.getElementById('totalValue').textContent = summary.totalValue?.toFixed(2);
                document.getElementById('usdcBalance').textContent = summary.usdcBalance?.toFixed(2);
                document.getElementById('usdcInvested').textContent = summary.usdcInvested?.toFixed(2);
            });
    }

    function loadTransactions() {
        fetch('/api/transactions')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('txs');
                tbody.innerHTML = '';
                data.forEach(tx => {
                    const row = `<tr>
                        <td>${tx.symbol}</td>
                        <td>${tx.side}</td>
                        <td>${tx.amount.toFixed(4)}</td>
                        <td>${tx.price.toFixed(2)}</td>
                        <td>${tx.time}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
    }

    function loadChart() {
        fetch('/api/chart-data')
            .then(res => res.json())
            .then(data => {
                const prices = data.prices || [];
                const transactions = data.transactions || [];
                const currentPrice = data.currentPrice;

                if (prices.length === 0) {
                    document.getElementById("chartStatus").style.display = "block";
                    return;
                }
                document.getElementById("chartStatus").style.display = "none";

                const priceData = prices.map(p => ({ x: p.time, y: p.price }));
                const currentLine = prices.map(p => ({ x: p.time, y: currentPrice }));

                const buyPoints = transactions
                    .filter(tx => tx.side === "BUY")
                    .map(tx => ({ x: tx.time, y: tx.price, amount: tx.amount }));

                const sellPoints = transactions
                    .filter(tx => tx.side === "SELL")
                    .map(tx => ({ x: tx.time, y: tx.price, amount: tx.amount }));

                const datasets = [
                    {
                        label: 'BTC Price',
                        data: priceData,
                        borderColor: 'deepskyblue',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3
                    },
                    {
                        label: 'BUY',
                        type: 'scatter',
                        data: buyPoints,
                        backgroundColor: 'lime',
                        pointRadius: 5,
                        pointStyle: 'circle'
                    },
                    {
                        label: 'SELL',
                        type: 'scatter',
                        data: sellPoints,
                        backgroundColor: 'tomato',
                        pointRadius: 5,
                        pointStyle: 'triangle'
                    },
                    {
                        label: 'Current Price',
                        data: currentLine,
                        borderColor: 'gray',
                        borderDash: [4, 4],
                        fill: false,
                        pointRadius: 0,
                        borderWidth: 1
                    }
                ];

                const options = {
                    responsive: true,
                    animation: false,
                    interaction: {
                        mode: 'nearest',
                        intersect: false
                    },
                    plugins: {
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const point = context.raw;
                                    if (point && point.amount !== undefined) {
                                        return `${context.dataset.label}: ${point.y.toFixed(2)} USD, ${point.amount.toFixed(6)} BTC`;
                                    }
                                    return `${context.dataset.label}: ${point.y.toFixed(2)} USD`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                tooltipFormat: 'HH:mm:ss',
                                displayFormats: {
                                    second: 'HH:mm:ss',
                                    minute: 'HH:mm'
                                }
                            },
                            ticks: {
                                color: '#aaa',
                                autoSkip: true,
                                maxTicksLimit: 20
                            }
                        },
                        y: {
                            ticks: { color: '#aaa' }
                        }
                    }
                };

                if (!chart) {
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: priceData.map(p => p.x),
                            datasets
                        },
                        options
                    });
                } else {
                    chart.data.labels = priceData.map(p => p.x);
                    chart.data.datasets.forEach((ds, i) => {
                        ds.data = datasets[i].data;
                    });
                    chart.update();
                }
            });
    }

    function refreshAll() {
        loadSummary();
        loadTransactions();
        loadChart();
    }

    refreshAll();
    setInterval(refreshAll, 5000);
</script>

</body>
</html>
